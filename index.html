<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Довідник БК</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* SPLASH STYLES */
    #splash {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    #splash img {
      width: 200px;
      height: auto;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to   { opacity: 1; transform: scale(1); }
    }

    /* fade-out */
    #splash.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>

<body class="page-root">

  <!-- SPLASH SCREEN -->
  <div id="splash">
    <img src="logo.webp" alt="Лого" />
  </div>

  <header class="topbar">
    <h1 class="logo">Довідник БК</h1>
    <nav class="top-actions"></nav>
  </header>

  <main class="center">
    <p class="lead">Оберіть категорію:</p>

    <div class="grid-3">
      <a class="card big" href="rozvidka.html" aria-label="Розвідка">
        <h2>Розвідка</h2>
        <p class="muted">(Mavic)</p>
      </a>

      <a class="card big" href="bombers.html" aria-label="Бомбери">
        <h2>Бомбери</h2>
        <p class="muted">(Heavy Shot, Nemesis, Vampire)</p>
      </a>

      <a class="card big" href="fpv.html" aria-label="FPV">
        <h2>FPV</h2>
        <p class="muted">(радіо / оптоволокно)</p>
      </a>
    </div>
  </main>

  <footer class="footer">
    <small>Власність 125 ОВМБр</small>
  </footer>

  <script>
    // Надійна логіка: ховаємо splash незалежно від load
    document.addEventListener("DOMContentLoaded", () => {
      const splash = document.getElementById("splash");

      // гарантоване авто-закриття через 1200мс
      setTimeout(() => {
        splash.classList.add("hidden");
        setTimeout(() => splash.remove(), 500);
      }, 1200);
    });
  </script>

</body>
</html>
