<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Галерея BK</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">Галерея BK</h1>
      <p class="subtitle">Легка мінімалістична документація / каталог</p>
    </div>
  </header>

  <main class="container layout">
    <aside id="filters" class="filters">
      <section class="filter-block">
        <h3>Фільтр — Type</h3>
        <div id="typeOptions" class="options"></div>
        <button id="resetType" class="btn reset">Скинути Type</button>
      </section>

      <section class="filter-block">
        <h3>Фільтр — Affiliation</h3>
        <div id="affOptions" class="options"></div>
        <button id="resetAff" class="btn reset">Скинути Affiliation</button>
      </section>
    </aside>

    <section class="gallery-area">
      <div class="toolbar mobile-filters-toggle">
        <button id="toggleFilters" class="btn">Фільтри</button>
      </div>

      <div id="gallery" class="gallery"></div>

      <div id="noResults" class="no-results" hidden>
        Нічого не знайдено за обраними фільтрами.
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="overlay" class="overlay" hidden>
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button id="closeModal" class="modal-close" aria-label="Закрити">✕</button>
      <div class="modal-content">
        <h2 id="modalTitle"></h2>
        <p class="meta"><strong>Type:</strong> <span id="modalType"></span> · <strong>Affiliation:</strong> <span id="modalAff"></span></p>
        <p id="modalDesc" class="desc"></p>

        <div id="mediaGallery" class="media-gallery"></div>

        <div class="modal-footer">
          <button id="closeModalBottom" class="btn">Закрити</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
