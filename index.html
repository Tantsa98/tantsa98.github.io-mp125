<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Галерея BK</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="container">
      <h1 class="brand">Галерея BK</h1>
      <p class="subtitle">Проста документаційна тема — фільтруй та переглядай</p>
    </div>
  </header>

  <main class="container main-grid">
    <aside id="filters" class="filters">
      <div class="filter-block">
        <h3>Фільтр: Type</h3>
        <div id="typeOptions" class="options"></div>
        <button id="clearType" class="btn ghost">Скинути Type</button>
      </div>

      <div class="filter-block">
        <h3>Фільтр: Affiliation</h3>
        <div id="affOptions" class="options"></div>
        <button id="clearAff" class="btn ghost">Скинути Affiliation</button>
      </div>
    </aside>

    <section class="gallery-area">
      <div class="controls">
        <div id="activeFilters" class="active-filters" aria-live="polite"></div>
        <div class="info">Показано <span id="count">0</span> елементів</div>
      </div>

      <div id="gallery" class="gallery"></div>
    </section>
  </main>

  <!-- Modal -->
  <div id="overlay" class="overlay hidden">
    <div class="modal">
      <button id="closeModal" class="close">✕</button>
      <div class="modal-content">
        <h2 id="mName"></h2>
        <p class="meta"><strong>Type:</strong> <span id="mType"></span> — <strong>Affiliation:</strong> <span id="mAff"></span></p>
        <div id="mDesc" class="desc"></div>

        <div id="mediaWrap" class="media-wrap">
          <button id="prevMedia" class="media-nav">‹</button>
          <div id="mediaContainer" class="media-container"></div>
          <button id="nextMedia" class="media-nav">›</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer container">
    <small>Зроблено для документації • мінімалістична тема</small>
  </footer>

  <script src="script.js" type="module"></script>
</body>
</html>
