<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BK Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <h1 class="logo">BK Gallery</h1>
      <p class="subtitle">Проста документаційна галерея — фільтри по Type та Affiliation</p>
    </div>
  </header>

  <main class="container main-grid">
    <aside class="filters" id="filters" aria-label="Фільтри">
      <section class="filter-block">
        <h3>Фільтр — Type</h3>
        <div id="typeFilters" class="checkbox-list" role="list"></div>
        <button id="resetType" class="reset-btn" type="button">Скинути Type</button>
      </section>

      <section class="filter-block">
        <h3>Фільтр — Affiliation</h3>
        <div id="affFilters" class="checkbox-list" role="list"></div>
        <button id="resetAff" class="reset-btn" type="button">Скинути Affiliation</button>
      </section>
    </aside>

    <section class="gallery-section" aria-live="polite">
      <div id="gallery" class="gallery-grid"></div>
      <div id="emptyState" class="empty" hidden>Нічого не знайдено за цими фільтрами.</div>
    </section>
  </main>

  <!-- Overlay / Modal -->
  <div id="overlay" class="overlay" hidden>
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button id="closeModal" class="modal-close" aria-label="Закрити">✕</button>
      <h2 id="modalTitle"></h2>
      <p class="meta"><strong>Type:</strong> <span id="modalType"></span> • <strong>Affiliation:</strong> <span id="modalAff"></span></p>
      <div id="modalDesc" class="desc"></div>
      <div id="mediaGallery" class="media-gallery" aria-label="Медіа галерея"></div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
