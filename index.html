<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Довідник БК</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>BK Catalog</h1>
      <p class="subtitle">Галерея — фільтрація по <strong>типу</strong> та <strong>приналежності</strong></p>
    </div>
  </header>

  <main class="container main-grid">
    <aside class="filters" id="filters">
      <div class="filter-group">
        <h3>Тип</h3>
        <div id="filter-type" class="filter-list"></div>
      </div>

      <div class="filter-group">
        <h3>Приналежність</h3>
        <div id="filter-aff" class="filter-list"></div>
      </div>

      <div class="filter-actions">
        <button id="resetFilters" class="btn btn-secondary">Скинути</button>
      </div>
    </aside>

    <section class="gallery" id="gallery">
      <!-- карточки будуть згенеровані JS -->
    </section>
  </main>

  <!-- Modal / Popup -->
  <div id="overlay" class="overlay hidden" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button class="modal-close" id="closeModal" aria-label="Закрити">✕</button>
      <div class="modal-body">
        <h2 id="modalTitle"></h2>
        <p class="meta"><span id="modalType"></span> • <span id="modalAff"></span></p>
        <p id="modalDesc"></p>

        <div class="media-carousel" id="mediaCarousel">
          <button class="carousel-btn prev" id="prevMedia" aria-label="Попередній">◀</button>
          <div class="carousel-viewport" id="carouselViewport"></div>
          <button class="carousel-btn next" id="nextMedia" aria-label="Наступний">▶</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="container">
      <small>© Власність 125 ОВМБр</small>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
