<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Галерея BK</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="brand">Галерея BK</h1>
      <p class="tagline">Проста мінімалістична документація / каталог</p>
    </div>
  </header>

  <main class="container main-grid" id="app">
    <!-- Filters -->
    <aside id="filters" class="filters">
      <section class="filter-block">
        <h3>Фільтр — Type</h3>
        <div id="filter-type" class="filter-list"></div>
        <button id="resetType" class="btn btn-ghost">Скинути Type</button>
      </section>

      <section class="filter-block">
        <h3>Фільтр — Affiliation</h3>
        <div id="filter-aff" class="filter-list"></div>
        <button id="resetAff" class="btn btn-ghost">Скинути Affiliation</button>
      </section>
    </aside>

    <!-- Gallery -->
    <section id="gallery-section" class="gallery-section">
      <div id="gallery" class="gallery" aria-live="polite"></div>
      <div id="no-results" class="no-results" hidden>Нічого не знайдено.</div>
    </section>
  </main>

  <!-- Modal / Popup -->
  <div id="overlay" class="overlay" hidden>
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button id="closeModal" class="modal-close" aria-label="Закрити">&times;</button>
      <div class="modal-body">
        <h2 id="modalTitle"></h2>
        <p class="meta"><strong>Type:</strong> <span id="modalType"></span> &nbsp; | &nbsp; <strong>Affiliation:</strong> <span id="modalAff"></span></p>
        <p id="modalDesc" class="desc"></p>

        <div id="mediaGallery" class="media-gallery"></div>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="container">© Галерея BK — мінімалістична тема</div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
